<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Asap:ital@1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@407&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&effect=outline" rel="stylesheet" type="text/css"> 

	<link rel="stylesheet" href="css/app.css" type="text/css" />

<style>
	@import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
	body { 
		background-color: rgba(0, 0, 0, 0); 
		margin: 0px auto; 
		overflow: hidden; 
		font-family: 'Do Hyeon', sans-serif;
		font-size: 12px;
		color: #AFAFAF;
		opacity: 1;
	}
</style>
<body>
	<div id="Velocimetro">
		<div class="info vehicle inactive animated">
			<div id="speedometer">

				<div id="progress-speed">
					<svg viewBox="0 0 100 100">

						<circle cx="50" cy="50" r="45" class="mask" />
						<circle cx="50" cy="50" r="45" class="speed" />

						<defs>

							<linearGradient id="speed-gradient">
								<stop offset="0%" stop-color="#17D1A5"/>
								<stop offset="50%" stop-color="#17D1CB"/>
								<stop offset="100%" stop-color="#17ACD1"/>
							</linearGradient>

						</defs>

					</svg>

					<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" class="border" /></svg>

				</div>


				<div id="vehicle-speed">

					<span style="font-size: 25px;margin-bottom: -6px;">250</span>
					<strong style="font-size: 12px;margin-top: 2px;">KM/H</strong>

				</div>

				<div id="vehicle-speed2">

					<span style="font-size: 11px;margin-bottom: -7px; display: none;">10000KM</span>

				</div>

				<div id="vehicle-gear" class="icon text">
					<i>
						<img src="img/vehicle-gear.png" style="width: 9px;margin-top: -6.5px;margin-left: -5px;">
						<img src="img/vehicle-seatbelt.png" id="cinto" style="display: none; width: 9px;margin-top: -9.5px;margin-left: 30px;">
						<img src="img/vehicle-seatbelt_2.png" id="cinto2" style="display: none; width: 9px;margin-top: -9.5px;margin-left: 30px;">
					</i>
					<span style="text-shadow:0px 0px black;position: relative;width: auto;height: auto;left: 10.5;transform: translate(0, 0);display: inline-block;font-size: 9px;padding: 7px 15px 0 10px;font-weight: 700;color: #FFF;top: -34.5;">N</span>
				</div>

				
			</div>
		</div>
	</div>
</body>
	
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts/app.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>
	
</body>
</html>
